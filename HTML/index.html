                                </div>
                            </td>
                        </tr>
                    </tbody>
                </Table>
            </div>
            <div class="detailDiv">
                <div class="titleDiv">Detalhes do veículo</div>
                <div class="titleDetail">{selectedVeiculo.veiculo}</div>
                <div class="brandYearDiv">
                    <div class="brandYearDiv">
                        <div class="brandYear">
                            <div class="brandYearTtile">MARCA</div>
                            <div class="brandYearText">{selectedVeiculo.marca}</div>
                        </div>
                    </div>
                    <div class="brandYearDiv">
                        <div class="brandYear">
                            <div class="brandYeatTitle">ANO</div>
                            <div class="brandYearText">{selectedVeiculo.ano}</div>
                        </div>
                    </div>
                </div>
                <div class="descriptionDetail">{selectedVeiculo.descricao}</div>
            </div>
