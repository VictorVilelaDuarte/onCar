<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="name">Victor</div>
        </div>
        <div class="searchDiv">
            <div class="serachDivFields">
              <select id="filter" class="categorySearch">
                <option>Selecione uma opção</option>
                <option value="veiculo">Modelo</option>
                <option value="marca">Marca</option>
                <option value="ano">Ano</option>
              </select>
              <input id="filterStr" class="inputSearch" placeholder="Selecione um filtro para pesquisar" />
              <button type="submit" onclick="getVeiculosWithFilter()" class="btn btn-info">
            Pesquisar
          </button>
            <button type="submit" onclick="getAllVehicles()" class="btn btn-secondary">
              Limpar
          </button>
            </div>
            <button type="submit" data-toggle="modal" data-target="#newModal" class="btn btn-info">
          Novo Veículo
      </button>
        </div>
        <div class="mainDiv">
            <div class="listDiv">
                <div class="titleDiv">Lista de veículos</div>
                <table class="table bordered hover striped">
                    <tbody id="vehicleList">
                    </tbody>
                  </table>
            </div>
            <div class="detailDiv" id="detailDiv">
                
            </div>
        </div>
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                Tem certeza que deseja detelar esse veículo?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" onclick="deteleVehicle()">Deletar</button>
              </div>
            </div>
          </div>
        </div>

      <div class="modal fade" id="newModal" tabindex="-1" role="dialog" aria-labelledby="newModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
            <form class="form-group" method="POST" >
              <div class="formDiv">
                <input id="veiculo" class="form-control" placeholder="Veículo" name="veiculo" />
                <InputRow>
                  <input id="marca" class="form-control" placeholder="Marca" name="marca" />
                  <input id="ano" class="form-control" placeholder="Ano" type="number" name="ano" />
                </InputRow>
                <textarea
                  class="form-control"
                  placeholder="Descrição do veículo"
                  rows={8}
                  name="descricao"
                  id="descricao"
                ></textarea> 
                <input type="checkbox" class="custom-control-input" id="customSwitch1">
              </div>
              <button class="btn btn-primary" style="margin-top: 30px;" onclick="saveVehicle()" variant="primary">
                Salvar
              </button>
            </form>
            </div>
          </div>
        </div>
      </div>

    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script type="text/javascript" src="./index.js"></script>

</html>
